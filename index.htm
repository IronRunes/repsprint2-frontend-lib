<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>K-Monitor</title>
    <!-- get fontawesome -->
    <script src="https://use.fontawesome.com/ff50c4964e.js"></script>
    <!-- Main Styles -->
    <link href="/dist/css/main.css" rel="stylesheet">
    <!-- plugins -->
    <link href="/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="homepage">

    <div class="container-fluid">
      <header class="row">
        <div class="col-md-4">main logo</div>
        <div class="col-md-4">partner logo</div>
      </header>

      <section class="row">
        <div class="col-md-12">Event visual</div>
      </section>

      <section class="row">
        <div class="col-md-8">Context paragraph</div>
        <div class="col-md-4">Examples of previous work</div>
        <div class="col-md-6 col-md-offset-3">
          <button class="btn btn-primary btn-lg btn-block">CALL TO ACTION</button>
        </div>
      </section>

      <section class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                  60%
                </div>
              </div>
          </div>
        </div>
        Other statistics
      </section>

      <section class="row">
        <div class="col-md-6">Context column 1</div>
        <div class="col-md-6">Context column 2</div>
      </section>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/dist/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/dist/js/bootstrap.min.js"></script>
    <script src="/dist/js/bootstrap-select.min.js"></script>
    <script src="/dist/js/script.min.js"></script>
  </body>
</html>
