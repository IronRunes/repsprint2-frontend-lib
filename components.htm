<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>K-Monitor</title>
    <!-- get fontawesome -->
    <script src="https://use.fontawesome.com/ff50c4964e.js"></script>
    <!-- Main Styles -->
    <link href="/dist/css/main.css" rel="stylesheet">
    <!-- plugins -->
    <link href="/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">PDF</div>
        <div class="col-md-6">
          <form>
            <h2>COMPONENT: SHOW/HIDE ON STATE CHANGE</h2>
            <div class="form-group">
              <label for="radio1-1">
                <input type="radio" id="radio1-1" name="radio1" value="yes" class="box-toggler" data-toggle-target="#contents"> Yes
              </label>
            </div>
            <div class="form-group">
              <label for="radio1-2">
                <input type="radio" id="radio1-2" name="radio1" value="no"  class="box-toggler" data-toggle-target="#contents"> No
              </label>
            </div>
            <div class="hidden" id="contents">
              some stuff is going to go in here
            </div>

            <h2>COMPONENT: INPUT &amp; SELECT BOX W/"OTHER" VALUE INPUT FIELD</h2>
            <div class="form-group">
              <select id="select1" class="selectpicker form-control" data-live-search="true" title="Enter value">
                <option value="1">Fast Cars</option>
                <option value="2">Danger</option>
                <option value="3">Fire</option>
                <option value="4">Knives</option>
                <option value="other">Other...</option>
              </select>
              <input type="text" name="select1-other" id="select1-other" class="hidden form-control other-input" placeholder="Enter value for the selection here">
            </div>

            <h2>COMPONENT: RATIOS</h2>
            <div class="form-group">
              <div class="row">
                <div class="col-md-2">
                  <input class="form-control" type="text">
                </div>
                <div class="col-md-2"><span class="out-of center-block">/</span></div>
                <div class="col-md-2">
                  <input class="form-control" type="text">
                </div>
                <div class="col-md-2"><span class="or center-block">OR</span></div>
                <div class="col-md-4">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="percentage..." aria-describedby="percent-addon">
                    <span class="input-group-addon" id="percent-addon">%</span>
                  </div>
                </div>
              </div>
            </div>

            <h2>COMPONENT: FULL DATES</h2>
            <div class="form-group">
              <div class="row">
                <div class="col-md-4">
                  <input class="form-control" type="number" placeholder="year" maxlength="4" min="1800" max="2017">
                </div>
                <div class="col-md-4">
                  <select class="form-control selectpicker" placeholder="month" title="month" data-live-search="true">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <input class="form-control" type="number" placeholder="day" maxlength="2" min="1" max="31">
                </div>
              </div>
            </div>

            <h2>COMPONENT: MEMBER OF PARLIAMENT</h2>
            <div class="row mp-card">
              <div class="col-md-3" id="mp-image"></div>
              <div class="col-md-9">
                <h3 class="mp-name"></h3>
                <a href="" class="mp-email"></a>
            </div>
          </form>

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/dist/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/dist/js/bootstrap.min.js"></script>
    <script src="/dist/js/bootstrap-select.min.js"></script>
    <script src="/dist/js/script.min.js"></script>
  </body>
</html>
